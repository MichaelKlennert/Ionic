<ion-header>
  <ion-toolbar>
    <ion-title>toc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chapter of chapters">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{items.title}}
      <div class="item-note" slot="end">
        {{items.note}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
