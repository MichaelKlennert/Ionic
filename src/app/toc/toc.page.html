<ion-header>
  <ion-toolbar>
    <ion-title>Table of Contents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      <ion-item [routerDirection]="'root'" [routerLink]="item.url">
        {{item.title}}
      </ion-item>
      <ion-item class="item-note" slot="end">
        {{item.note}}
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
